services:
  qwen-api-wrapper:
    build: .
    container_name: qwen-api-wrapper
    restart: unless-stopped
    volumes:
      - ./config.yaml:/app/config.yaml
      - ./logs:/app/logs
    ports:
      - "8220:8220"
    environment:
      - CONFIG_FILE=/app/config.yaml
      - LOG_FILE=/app/logs/qwen_api.log
    command: uvicorn app.main:app --host 0.0.0.0 --port 8220
